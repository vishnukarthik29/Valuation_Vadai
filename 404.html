<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Change this to your repo name
      var repoBase = "/";

      // Preserve the path and query by converting it to a hash
      var l = window.location;
      var newUrl =
        repoBase +
        "" +
        l.pathname.replace(repoBase, "").replace(/^\//, "") +
        l.search +
        l.hash;

      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
