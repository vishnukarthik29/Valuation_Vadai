<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=/REPO_NAME/" />
  </head>
  <body>
    <script>
      // Change REPO_NAME to your GitHub repo name
      var l = window.location;
      var repoBase = "/";
      var newUrl =
        repoBase +
        "" +
        l.pathname.replace(repoBase, "").replace(/^\//, "") +
        l.search +
        l.hash;
      window.location.replace(newUrl);
    </script>
  </body>
</html>
